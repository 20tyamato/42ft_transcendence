<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Modes with Loading Screen</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="loading-overlay" class="hidden">
    <div class="loader-container">
      <div class="ring-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- カウントダウンを表示 -->
      <div class="loading-text">
        LOADING... <span id="countdown">10</span>s
      </div>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div class="game-modes-container">
    <button class="game-mode-button single-mode">SINGLE MODE</button>
    <button class="game-mode-button multi-mode">MULTI MODE</button>
    <button class="game-mode-button tournament-mode">TOURNAMENT</button>
  </div>

  <!-- TypeScript (ビルド結果)を読み込む場合はtype="module"でOK -->
  <script type="module" src="./index.ts"></script>
</body>
</html>
