<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Modes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <div class="header">
    <a href="/">
      <div class="header__logo">
        <img src="/src/resources/42_logo.svg" alt="42" />
      </div>
    </a>
    <div class="header__profile">
      <a href="/logout">
        <div class="logout-icon">
          <img src="/src/resources/logout.png" alt="Logout" style="cursor: pointer" />
        </div>
      </a>
      <a href="/profile">
        <div class="profile-icon">
          <img id="avatar" src="/src/resources/avatar.png" alt="Avatar" style="cursor: pointer" />
        </div>
      </a>
    </div>
  </div>
  <div>
    <div class="content">
      <div id="background"></div>
      <body>
        <div class="game-modes-container">
          <button class="game-mode-button single-mode">SINGLE MODE</button>
          <button class="game-mode-button multi-mode">MULTI MODE</button>
          <button class="game-mode-button tournament-mode">TOURNAMENT MODE</button>
        </div>
        <script type="module" src="./index.ts"></script>
      </body>
    </div>
  </div>
</html>
