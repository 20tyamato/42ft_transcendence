<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Match Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="results-container">
    <h1>Match Results</h1>

      <span class="player">Player 3</span> vs.

      <strong>Winner: Player 3</strong>
    </div>
    <div class="result-item">
      <span class="player">Player 5</span> vs.
      <span class="player">Player 6</span> <br>↓<br>
      <strong>Winner: Player 6</strong>
    </div>
    <div class="result-item">
      <span class="player">Player 7</span> vs.
      <span class="player">Player 8</span> <br>↓<br>
      <strong>Winner: Player 7</strong>
    </div>
    <button id="backBtn" class="btn">Back to Home</button>
  </div>
</body>
</html>
