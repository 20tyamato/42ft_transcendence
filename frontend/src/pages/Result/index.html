<!-- frontend/src/pages/Result/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="results-container">
      <h1>Game Result</h1>
      <div class="result-item">
        <div class="score-display">
          <div class="player-side">
            <div class="player-name">Player</div>
            <div id="playerScore" class="score">15</div>
          </div>
          <div class="vs">VS</div>
          <div class="cpu-side">
            <div class="player-name">CPU</div>
            <div id="cpuScore" class="score">0</div>
          </div>
        </div>
        <div id="result-message" class="result-message">You Win!</div>
      </div>
      <button id="exitBtn" class="btn">Exit to Menu</button>
    </div>
  </body>
</html>
