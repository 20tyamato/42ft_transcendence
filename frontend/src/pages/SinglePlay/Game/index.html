<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="pauseBtn" class="pause-btn">| |</button>
    <div id="pauseOverlay" class="hidden">
      <div class="pause-menu">
        <h1>Game Paused</h1>
        <button id="resumeBtn" class="btn btn-primary">Resume</button>
        <button id="retryBtn" class="btn btn-secondary">Retry</button>
        <button id="exitBtn" class="btn btn-tertiary">Exit</button>
      </div>
    </div>
    <div id="container">
      <div id="gameStartOverlay" class="overlay">
        <h1>GAME START</h1>
      </div>
      
      <div id="gameOverOverlay" class="overlay hidden ">
        <h1 id="endMessage">GAME OVER</h1>
        <p id="finalScore">Score: 0 - 0</p>
        <!-- 必要なら再挑戦ボタンなど -->
        <button id="restartBtn" class="btn">Restart</button>
      </div>      
      <canvas id="gl"></canvas>
      <div id="scoreDisplay">
        <div class="score-container">
          <div id="playerName">
              <span class="leftName">Player</span>
              <span class="vs">VS</span>
              <span class="rightName">CPU</span>
            </div>
            <div id="score">
              <span class="playerScore">0</span>
              <span class="dash">-</span>
              <span class="cpuScore">0</span>
            </div>
          </div>
      </div>      
    </div>
    <div id="gameOver" class="hidden">
      <h1>Game Over</h1>
      <p>Your score: <span id="finalScore"></span></p>
    </div>
  </body>
</html>
