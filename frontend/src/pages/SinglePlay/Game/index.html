<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Play</title>
    <link rel="stylesheet" href="style.css" />
    <!-- SF風フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <button id="pauseBtn" class="pause-btn">| |</button>
    <div id="pauseOverlay" class="hidden">
      <div class="pause-menu">
        <h1>Game Paused</h1>
        <button id="resumeBtn" class="btn btn-primary">Resume</button>
        <button id="pauseRetryBtn" class="btn btn-secondary">Retry</button>
        <button id="pauseExitBtn" class="btn btn-tertiary">Exit</button>
      </div>
    </div>
    <div id="container">
      <div id="gameStartOverlay" class="overlay">
        <h1>GAME START</h1>
      </div>
      <button id="particleCustomizationPanel" class="btn toggle-btn"></button>
      <div id="particleCustomizationContesnt" class="customization-panel hidden"></div>>
      <canvas id="gl"></canvas>
      
      <div id="scoreDisplay">
        <div class="score-container">
          <div id="playerName">
            <span class="leftName">Player </span>
            <span class="vs">VS</span>
            <span class="rightName"> CPU</span>
          </div>
          <div id="score">
            <span class="playerScore">0   </span>
            <span class="dash">  -  </span>
            <span class="cpuScore">   0</span>
          </div>
        </div>
      </div>
      
      <div id="gameOverOverlay" class="overlay hidden">
        <div class="gameover-container">
          <h1 id="endMessage">GAME OVER</h1>
          <div id="finalScoreDisplay" class="score-container">
            <div id="finalPlayerName">
              <span class="leftName">Player</span>
              <span class="vs">VS</span>
              <span class="rightName">CPU EASY</span>
            </div>
            <div id="finalScore">
              <span class="playerScore">0</span>
              <span class="dash">-</span>
              <span class="cpuScore">0</span>
            </div>
          </div>
          <button id="gameOverRetryBtn" class="btn">Retry</button>
          <button id="gameOverExitBtn" class="btn">Exit</button>
        </div>
      </div>      
    </div>
  </body>
</html>
