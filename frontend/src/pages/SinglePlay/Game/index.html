<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pauseOverlay" class="hidden">
      <div class="pause-menu">
        <h1>Game Paused</h1>
        <button id="resumeBtn" class="btn btn-primary">Resume</button>
        <button id="retryBtn" class="btn btn-secondary">Retry</button>
        <button id="exitBtn" class="btn btn-tertiary">Exit</button>
      </div>
    </div>
    <button id="pauseBtn" class="pause-btn">| |</button>
    <div id="container">
      <div id="scoreBoard"></div>
    </div>
    <div id="gameOver" class="hidden">
      <h1>Game Over</h1>
      <p>Your score: <span id="finalScore"></span></p>
    </div>
    <!-- <script type="module" src="./index.ts"></script> -->
  </body>
</html>
