<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Selection</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="level-container">
    <div class="level-card easy-level">
      <center><h1>Easy</h1></center>
      <div class="stars">
        <center><span>★</span><span>☆</span><span>☆</span></center>
      </div>
      <button class="level-button">GO</button>
    </div>
    <div class="level-card medium-level">
      <center><h1>Medium</h1></center>
      <div class="stars">
        <center><span>★</span><span>★</span><span>☆</span></center>
      </div>
      <button class="level-button">GO</button>
    </div>
    <div class="level-card hard-level">
      <center><h1>Hard</h1></center>
      <div class="stars">
        <center><span>★</span><span>★</span><span>★</span></center>
      </div>
      <button class="level-button">GO</button>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
