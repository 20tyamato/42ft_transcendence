<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Selection</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="level-container">
    <div class="level-card easy-level">
      <div class="stars">
        <span>★</span><span>☆</span><span>☆</span>
      </div>
      <button class="level-button">GO</button>
    </div>
    <div class="level-card medium-level">
      <div class="stars">
        <span>★</span><span>★</span><span>☆</span>
      </div>
      <button class="level-button">GO</button>
    </div>
    <div class="level-card hard-level">
      <div class="stars">
        <span>★</span><span>★</span><span>★</span>
      </div>
      <button class="level-button">GO</button>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
