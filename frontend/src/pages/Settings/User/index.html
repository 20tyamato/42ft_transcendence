<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="user-settings-container">
      <h1 class="settings-title">User Settings</h1>
      <form id="userSettingsForm" class="user-settings-form">
        <div class="form-group">
          <label for="avatarUpload">Avatar Image</label>
          <div class="avatar-preview-wrapper">
            <img
              id="avatarPreview"
              src="/src/resources/avatar.png"
              alt="Avatar Image Preview"
              class="avatar-preview"
            />
          </div>
          <input type="file" id="avatarUpload" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="displayNameInput">Display Name</label>
          <input
            type="text"
            id="displayNameInput"
            name="displayNameInput"
            placeholder="Enter your display name"
            required
          />
        </div>
        <div class="form-group">
          <label for="emailInput">Email Address</label>
          <input
            type="email"
            id="emailInput"
            name="emailInput"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="form-group">
          <label for="languageSelect">Language</label>
          <select id="languageSelect" name="languageSelect">
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="fr">Français</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div id="response-message"></div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
