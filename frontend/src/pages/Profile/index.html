<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <canvas id="gl"></canvas>
    <div class="userprofile-container">
      <div class="profile-card">
        <div class="card-inner">
          <!-- ▼ Front ▼ -->
          <!-- In the card-front div, modify the info section -->
          <div class="card-front">
            <div class="profile-section">
              <img
                id="avatar"
                src="/src/resources/avatar.png"
                alt="Avatar"
                style="cursor: pointer"
              />
              <div class="info">
                <h1 id="mycard">
                  <span id="displayNameTitle"></span>
                  <i id="edit-btn" class="far fa-edit"></i>
                  <i id="friend-btn" class="fa-solid fa-user-group"></i>
                </h1>

                <!-- Basic user information -->
                <div class="user-info-section">
                  <p><label id="username-label">Username</label>: <span id="username"></span></p>
                  <p><label id="email-label">Email</label>: <span id="email"></span></p>
                  <p><label id="level-label">Level</label>: <span id="level"></span></p>
                  <p><label id="language-label">Language</label>: <span id="language"></span></p>
                </div>

                <!-- New game statistics section -->
                <div class="stats-section">
                  <h2>Game Statistics</h2>
                  <div class="stats-grid">
                    <div class="stat-item">
                      <p class="stat-label">Total Matches</p>
                      <p class="stat-value" id="totalMatches">0</p>
                    </div>
                    <div class="stat-item">
                      <p class="stat-label">Wins</p>
                      <p class="stat-value" id="wins">0</p>
                    </div>
                    <div class="stat-item">
                      <p class="stat-label">Losses</p>
                      <p class="stat-value" id="losses">0</p>
                    </div>
                    <div class="stat-item">
                      <p class="stat-label">Tournament Wins</p>
                      <p class="stat-value" id="tournamentWins">0</p>
                    </div>
                  </div>
                </div>
                <button class="close-btn">x</button>
              </div>
            </div>
            <p class="tap-hint">Tap or click to show the back</p>
          </div>

          <!-- ▼ Back ▼ -->
          <div class="card-back">
            <button class="close-btn">x</button>

            <div class="match-history-section">
              <h2>Recent Matches</h2>

              <!-- マッチ履歴リスト -->
              <div id="matchHistoryList" class="match-history-list">
                <!-- マッチ履歴アイテムはJSで動的に生成されます -->
                <div class="loading-spinner" id="matchHistoryLoading"></div>
                <p id="noMatchesMessage" class="hidden">No match history available.</p>
              </div>
            </div>
            <p class="tap-hint">Tap or click to show the front</p>
          </div>
        </div>
      </div>
      <input type="file" id="avatarUpload" accept="image/*" style="display: none" />
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
