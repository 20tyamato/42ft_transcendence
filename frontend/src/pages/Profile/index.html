<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="userprofile-container">
      <div class="profile-card">
        <div class="card-inner">
          <!-- ▼ Front ▼ -->
          <div class="card-front">
            <div class="profile-section">
              <img
                id="avatar"
                src="/src/layouts/common/avatar.png"
                alt="Avatar"
                style="cursor: pointer"
              />
              <div class="info">
                <h1 id="mycard">
                  My Card
                  <i id="edit-btn" class="far fa-edit"></i>
                </h1>
                <p>Username: <span id="username"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Current experience: <span id="experience"></span></p>
                <p>Level: <span id="level"></span></p>
                <p>Language: <span id="language"></span></p>
              </div>
            </div>
            <p class="tap-hint">Tap or click to show the back</p>
          </div>

          <!-- ▼ Back ▼ -->
          <div class="card-back">
            <div class="history-section">
              <h2>Tournament History</h2>
              <ul id="tournamentHistory"></ul>
            </div>
            <div class="score-section">
              <h2>Blockchain Scores</h2>
              <ul id="scoreList"></ul>
            </div>
            <p class="tap-hint">Tap or click to show the front</p>
          </div>
        </div>
      </div>
      <input type="file" id="avatarUpload" accept="image/*" style="display: none" />
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
