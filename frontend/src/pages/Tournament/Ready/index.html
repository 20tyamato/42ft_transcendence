<!DOCTYPE html>
<html>
<head>
    <title>Tournament Ready</title>
</head>
<body>
    <div class="container">
        <div class="tournament-ready">
            <div id="tournament-status" class="status-display">
                <h2>Tournament Ready Check</h2>
                <div id="countdown" class="countdown">--:--</div>
            </div>

            <div id="players-status" class="players-display">
                <div class="player-list">
                    <h3>Players</h3>
                    <div id="player-status-list"></div>
                </div>
                
                <div class="ready-control">
                    <button id="ready-button" class="ready-btn">Ready</button>
                </div>
            </div>

            <div id="bracket-container"></div>
        </div>
    </div>
</body>
</html>
