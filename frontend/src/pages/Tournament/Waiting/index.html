<!-- frontend/src/pages/Tournament/Waiting/index.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Tournament Waiting Room</h2>
        </div>
        <div class="card-body">
          <div class="waiting-status text-center mb-4">
            <div class="loading-spinner"></div>
            <p id="connection-status">Waiting for players...</p>
            <div id="player-count" class="mt-2">
              <span id="current-players">1</span>/<span id="required-players">4</span>
            </div>
          </div>

          <div class="players-list mb-4">
            <h4 class="mb-3">Participants</h4>
            <ul id="players-container" class="list-group">
              <!-- プレイヤーリストがここに動的に追加されます -->
            </ul>
          </div>

          <div class="d-flex justify-content-center">
            <button id="leave-button" class="btn btn-danger">Leave Tournament</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
