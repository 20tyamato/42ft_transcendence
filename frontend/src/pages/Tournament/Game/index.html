<!-- frontend/src/pages/Tournament/Game/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tournament-header">
      <div class="round-info" id="round-info">Tournament Match</div>
    </div>
    
    <div id="game-container">
      <div id="score-board">
        <div class="score-item" id="player-item">
          <img
            class="avatar-icon"
            id="player-avatar"
            src="/assets/avatars/default.png"
            alt="Player Avatar"
          />
          <span class="score" id="player-score-value">0</span>
        </div>
        <div class="score-separator">-</div>
        <span class="score" id="opponent-score-value">0</span>
        <div class="score-item" id="opponent-item">
          <img
            class="avatar-icon"
            id="opponent-avatar"
            src="/assets/avatars/default.png"
            alt="Opponent Avatar"
          />
        </div>
      </div>
      <div id="game-canvas"></div>
    </div>
    
    <div id="game-over" class="hidden">
      <h1>Game Over</h1>
      <p>Winner: <span id="winner-name"></span></p>
      <div class="tournament-navigation">
        <button id="exit-btn">Exit to Tournament</button>
        <div id="next-info" class="hidden">
          <p>Waiting for the other semi-final to complete...</p>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
