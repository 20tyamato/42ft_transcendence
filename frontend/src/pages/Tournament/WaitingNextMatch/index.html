<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting for Final Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="waiting-container">
    <h1>Tournament Final - Waiting</h1>
    
    <div class="status-panel">
      <h2>Congratulations!</h2>
      <p>You've won your semi-final match and advanced to the finals!</p>
      <p id="waiting-status">Waiting for the other semi-final to complete...</p>
    </div>
    
    <div class="finalists-panel">
      <h3>Finalists</h3>
      <ul id="finalists-list">
        <!-- Dynamically populated -->
      </ul>
    </div>
    
    <div class="tournament-bracket">
      <div class="bracket-round semifinal">
        <div class="bracket-match">Semi-Final 1</div>
        <div class="bracket-match">Semi-Final 2</div>
      </div>
      <div class="bracket-round final">
        <div class="bracket-match">Final</div>
      </div>
    </div>
    
    <button id="cancel-button" class="button">Return to Home</button>
  </div>
</body>
</html>
